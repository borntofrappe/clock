<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <main>
      <button>
        <span class="visually-hidden">Expand</span>
        <svg
          aria-hidden="true"
          width="1em"
          height="1em"
          viewBox="-10 -10 20 20"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M 9.5 -9.5 3 -9.5 9 -9 9.5 -3 Z M 9.5 -9.5 -9.5 9.5 M -9.5 9.5 -3 9.5 -9 9 -9.5 3 Z"
          />
        </svg>
      </button>
      <h1>
        <span>00</span>
        <span>00</span>
        <span>00</span>
        <span>00</span>
        <span>hr</span>
        <span>min</span>
        <span>sec</span>
      </h1>
      <div>
        <button>
          <span class="visually-hidden">Start</span>
          <svg
            aria-hidden="true"
            width="1em"
            height="1em"
            viewBox="-10 -10 20 20"
          >
            <path
              fill="currentColor"
              stroke="currentColor"
              stroke-width="4"
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M -6.5 -8 7 0 -6.5 8 Z"
            />
          </svg>
        </button>
        <button>
          <span class="visually-hidden">Reset</span>
          <svg
            aria-hidden="true"
            width="1em"
            height="1em"
            viewBox="-10 -10 20 20"
          >
            <path
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M -6 -9.5 -9.5 -6 -6 -2.5 -9 -6 Z M -9.5 -6 L 2.5 -6 A 7 7 0 0 1 9.5 1 8.5 8.5 0 0 1 -7.5 1"
            />
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
