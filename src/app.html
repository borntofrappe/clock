<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stopwatch</title>
    <meta
      name="description"
      content="Mark what's hip, what's happening up to the centisecond."
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="hsl(0 0% 11%)"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="hsl(0 0% 100%)"
    />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="manifest" href="/app.webmanifest" />

    <link
      rel="preload"
      href="/fonts/Inter-Regular-Subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <style>
      @font-face {
        font-family: Inter;
        src: url("/fonts/Inter-Regular-Subset.woff2") format("woff2");
        font-display: swap;
      }

      @font-face {
        font-family: Inter;
        src: url("/fonts/Inter-SemiBold-Subset.woff2") format("woff2");
        font-display: swap;
        font-weight: 600;
      }

      body {
        font-family: Inter, system-ui;
      }
    </style>

    <script>
      const display = localStorage.getItem("data-display") || "";
      let theme = localStorage.getItem("data-theme");

      if (theme === null) {
        theme = matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
        localStorage.setItem("data-theme", theme);
      }

      document.documentElement.setAttribute("data-display", display);
      document.documentElement.setAttribute("data-theme", theme);
    </script>
    %sveltekit.head%
  </head>
  <body>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
