<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Stopwatch</title>
		<meta name="description" content="Time tracking device" />
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="hsl(0 0% 11%)" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="hsl(0 0% 100%)" />
		<link rel="icon" href="%sveltekit.assets%/icon.svg" type="image/svg+xml" />
		<link rel="manifest" href="%sveltekit.assets%/app.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Inter-Regular-Subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<style>
			@font-face {
				font-family: Inter;
				src: url('%sveltekit.assets%/fonts/Inter-Regular-Subset.woff2') format('woff2');
				font-display: swap;
			}
		</style>
	</head>

	<script>
		localStorage.getItem('theme') &&
			document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
	</script>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
