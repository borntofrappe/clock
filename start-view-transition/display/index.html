<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script>
      // document.documentElement.setAttribute("data-mode", "display");
    </script>
  </head>
  <body>
    <!-- prettier-ignore -->
    <svg display="none">
      <defs>
        <symbol id="icon-expand" viewBox="-10 -10 20 20">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M 9.5 -9.5 3 -9.5 9 -9 9.5 -3 Z M 9.5 -9.5 -9.5 9.5 M -9.5 9.5 -3 9.5 -9 9 -9.5 3 Z" />
        </symbol>
        <symbol id="icon-reduce" viewBox="-10 -10 20 20">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M 9.5 -9.5 2 -2 2 -8 2.5 -2.5 8 -2 2 -2 M -9.5 9.5 -2 2 -8 2 -2.5 2.5 -2 8 -2 2" />
        </symbol>
        <symbol id="icon-sun" viewBox="-10 -10 20 20">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <path d="M 0 -5.25 A 5.25 5.25 0 0 0 0 5.25 5.25 5.25 0 0 0 0 -5.25" />
            <path d="M 0 8 V 9.5 M 0 -8 V -9.5 M -8 0 H -9.5 M 8 0 H 9.5" /> 
            <path transform="rotate(45)" d="M 0 8 V 9.5 M 0 -8 V -9.5 M -8 0 H -9.5 M 8 0 H 9.5" /> 
          </g>
        </symbol>
        <symbol id="icon-moon" viewBox="-10 -10 20 20">
          <path transform="rotate(35) translate(-5.5 0)" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M 0 -5.5 A 5.5 5.5 0 0 1 0 5.5 8 8 0 1 0 0 -5.5" />
        </symbol>
        <symbol id="icon-start" viewBox="-10 -10 20 20">
          <path fill="currentColor" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" d="M -6.5 -8 7 0 -6.5 8 Z" />
        </symbol>
        <symbol id="icon-flag" viewBox="-10 -10 20 20">
          <path fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M -8 9.5 -8 -9.5 8 -9.5 3.5 -3 8 3.5 -8 3.5 Z" />
        </symbol>
        <symbol id="icon-reset" viewBox="-10 -10 20 20">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M -6 -9.5 -9.5 -6 -6 -2.5 -9 -6 Z M -9.5 -6 L 2.5 -6 A 7 7 0 0 1 9.5 1 8.5 8.5 0 0 1 -7.5 1" />
        </symbol>
      </defs>
    </svg>

    <div id="layout">
      <main>
        <div id="preferences">
          <button
            id="toggle-size"
            aria-label="Toggle large display"
            aria-pressed="false"
          >
            <svg data-pressed="false" width="1em" height="1em" viewBox="0 0 1 1">
              <use href="#icon-expand" width="1" height="1" />
            </svg>
            <svg data-pressed="true" display="none" width="1em" height="1em" viewBox="0 0 1 1">
              <use href="#icon-reduce" width="1" height="1" />
            </svg>
          </button>
          <button id="toggle-theme" disabled aria-hidden="true">
            <svg width="1em" height="1em" viewBox="0 0 1 1">
              <use href="#icon-sun" width="1" height="1" />
            </svg>
          </button>
        </div>

        <!-- prettier-ignore -->
        <svg id="display" display="block" viewBox="-9.63 -11.795 87.262 17.841">
          <g fill="currentColor" font-family="sans-serif">
            <text text-anchor="middle"><tspan font-size="16">21</tspan><tspan x="0" y="6" font-size="3.5">hr</tspan></text>
            <text x="10" font-size="16">:</text>
            <text x="24.508667" text-anchor="middle"><tspan font-size="16">33</tspan><tspan x="24.508667" y="6" font-size="3.5">min</tspan></text>
            <text x="34.558453" font-size="16">:</text>
            <text x="49.017334" text-anchor="middle"><tspan font-size="16">18</tspan><tspan x="49.017334" y="6" font-size="3.5">sec</tspan></text>
            <text x="59.06712" font-size="16">.</text>
            <text x="70.699295" font-size="11" text-anchor="middle">19</text>
          </g>
        </svg>

        <div id="controls">
          <button id="toggle-start" disabled aria-hidden="true">
            <svg width="1em" height="1em" viewBox="0 0 1 1">
              <use href="#icon-start" width="1" height="1" />
            </svg>
          </button>
          <button id="set-lap" disabled aria-hidden="true">
            <svg width="1em" height="1em" viewBox="0 0 1 1">
              <use href="#icon-flag" width="1" height="1" />
            </svg>
          </button>
          <button id="reset" disabled aria-hidden="true">
            <svg width="1em" height="1em" viewBox="0 0 1 1">
              <use href="#icon-reset" width="1" height="1" />
            </svg>
          </button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
